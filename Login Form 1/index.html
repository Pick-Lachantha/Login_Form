<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="index.html" class="card">
        <div class="sign-in">sign-in</div>
        <i id="logo" class="fa-solid fa-circle-user"></i>
        <!--UserName-->
        <div class="login-form">
            <i class="fa-solid fa-user" id="logo-input"></i>
            <input type="text" class="input" id="username">
            <span data-placeholders="Username"></span>
        </div>
        <!--PassWord-->
        <div class="login-form">
            <i class="fa-solid fa-lock" id="logo-input"></i>
            <input type="password" class="input" id="password">
            <span data-placeholders="Password"></span>
        </div>
        <p class="p">Don't Have Account <a href="#">sign up</a></p>

        <input type="submit" class="btn-submit" value="login">
    </form>


    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".input").on("focus",function(){
                $(this).addClass("focus");
            });

            $(".input").on("blur",function(){
                if($(this).val()=="")
                $(this).removeClass("focus");

                if($("#username").val()!="" && $("#password").val()!="")
                    $("#logo").addClass("change-color");
                else 
                    $("#logo").removeClass("change-color");
            });
        });
    </script>
</body>
</html>
